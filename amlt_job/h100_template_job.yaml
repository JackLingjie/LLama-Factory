    command:
    - pip install -e ".[torch,metrics]"
    - pip install deepspeed==0.14.4
    - echo $${rank}
    # - bash amlt_job/sas_mount.sh
    # - pip install -U flash-attn --no-build-isolation
    - pip install -U flash-attn==2.4.2 --no-build-isolation
