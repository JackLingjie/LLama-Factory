    - ls /mnt/lingjiejiang
    # - ls /mnt/msranlp
    # - ls /mnt/nlcredstone
    # - ls /mnt/conversationhub
    # - ls /mnt/conversationhubhot
    # - FORCE_TORCHRUN=1 llamafactory-cli train bash_script/{rank}
