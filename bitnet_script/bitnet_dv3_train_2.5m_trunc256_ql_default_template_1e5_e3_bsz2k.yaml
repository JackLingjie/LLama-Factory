model_name_or_path: model/bitnet-2B-v0/

### method
stage: sft
do_train: true
finetuning_type: full
flash_attn: fa2
deepspeed: examples/deepspeed/ds_z3_config.json

### dataset
dataset: dv3_train_2.5m_trunc256_ql
template: default
cutoff_len: 272
overwrite_cache: true
preprocessing_num_workers: 32


### output
